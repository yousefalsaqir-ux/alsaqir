<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALSAQIR - Complaints and Suggestions System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.3), transparent 50%);
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: 10;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3498db 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 30s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .language-switcher {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 10;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 1.8rem;
            margin: 0 0.3rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .language-btn:hover::before {
            left: 100%;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .language-btn.active {
            background: white;
            color: #2c3e50;
            border-color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 8px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        inset 0 8px 20px rgba(255, 255, 255, 0.3),
                        0 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            animation: logoFloat 6s infinite ease-in-out;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px); 
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                           inset 0 8px 20px rgba(255, 255, 255, 0.3),
                           0 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: translateY(-10px); 
                box-shadow: 0 30px 80px rgba(52, 152, 219, 0.4), 
                           inset 0 8px 20px rgba(255, 255, 255, 0.4),
                           0 0 0 25px rgba(52, 152, 219, 0.2);
            }
        }

        .company-name {
            font-size: 3.2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #ecf0f1, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s infinite alternate;
        }

        @keyframes textShimmer {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); }
            100% { text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6); }
        }

        .system-title {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            border-bottom: 4px solid rgba(255, 255, 255, 0.4);
            display: inline-block;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .system-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            animation: underlineGrow 2s ease-in-out infinite alternate;
        }

        @keyframes underlineGrow {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .main-content {
            flex: 1;
            padding: 6rem 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><defs><pattern id="hexagons" width="30" height="30" patternUnits="userSpaceOnUse"><polygon points="15,2 25,8 25,22 15,28 5,22 5,8" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23hexagons)"/></svg>') repeat;
            z-index: 1;
        }

        .welcome-section {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .welcome-text {
            font-size: 4rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #9b59b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: titleSlide 1s ease-out;
        }

        @keyframes titleSlide {
            from { 
                opacity: 0; 
                transform: translateY(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .instruction-text {
            font-size: 1.6rem;
            color: #5a6c7d;
            margin-bottom: 5rem;
            line-height: 1.8;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 4rem;
            margin: 0 auto;
            max-width: 900px;
        }

        .action-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 3.5rem 2.5rem;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: buttonSlide 1s ease-out 0.6s both;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            transition: all 0.5s;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .action-button:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 35px 70px rgba(102, 126, 234, 0.6);
        }

        .action-button:active {
            transform: translateY(-8px) scale(0.98);
        }

        .button-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: iconBounce 2s infinite ease-in-out;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes buttonSlide {
            from { 
                opacity: 0; 
                transform: translateX(-50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .rtl {
            direction: rtl;
        }

        .rtl .header {
            text-align: center;
        }

        .rtl .welcome-section {
            text-align: center;
        }

        .rtl .language-switcher {
            left: 2rem;
            right: auto;
        }

        .footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .company-name {
                font-size: 2.8rem;
            }
            
            .welcome-text {
                font-size: 3.5rem;
            }
            
            .button-container {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 3rem 1rem;
            }
            
            .company-name {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .system-title {
                font-size: 1.4rem;
            }
            
            .main-content {
                padding: 4rem 1rem;
            }
            
            .welcome-text {
                font-size: 2.8rem;
            }
            
            .instruction-text {
                font-size: 1.3rem;
            }
            
            .button-container {
                grid-template-columns: 1fr;
                gap: 2.5rem;
                max-width: 400px;
            }
            
            .action-button {
                padding: 3rem 2rem;
                font-size: 1.3rem;
            }
            
            .language-switcher {
                top: 1rem;
                right: 1rem;
            }
            
            .language-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 2.2rem;
            }
            
            .company-name {
                font-size: 1.8rem;
            }
            
            .instruction-text {
                font-size: 1.1rem;
            }
            
            .action-button {
                padding: 2.5rem 1.5rem;
                font-size: 1.1rem;
            }
            
            .button-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="language-switcher">
                <button class="language-btn active" onclick="switchLanguage('en')">English</button>
                <button class="language-btn" onclick="switchLanguage('ar')">العربية</button>
            </div>
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <img src="images/logo.png" alt="ALSAQIR Logo">
                    </div>
                </div>
                <h1 class="company-name" data-en="ALSAQIR BUSINESS MEN SERVICES CENTER" data-ar="مركز الصقر لخدمات رجال الأعمال">ALSAQIR BUSINESS MEN SERVICES CENTER</h1>
                <h2 class="system-title" data-en="Complaints and Suggestions System" data-ar="نظام الشكاوى والاقتراحات">Complaints and Suggestions System</h2>
            </div>
        </header>

        <main class="main-content">
            <div class="welcome-section">
                <h3 class="welcome-text" data-en="Welcome to our Feedback System" data-ar="مرحباً بنظام الملاحظات">Welcome to our Feedback System</h3>
                <p class="instruction-text" data-en="Please choose the correct request from below based on your case:" data-ar="يرجى اختيار الطلب الصحيح من القائمة أدناه بناءً على حالتك:">Please choose the correct request from below based on your case:</p>
                
                <div class="button-container">
                    <button class="action-button" onclick="navigateToForm('complaint')">
                        <span class="button-icon">📝</span>
                        <span data-en="File a Complaint" data-ar="تقديم شكوى">File a Complaint</span>
                    </button>
                    
                    <button class="action-button" onclick="navigateToForm('suggestion')">
                        <span class="button-icon">💡</span>
                        <span data-en="Submit a Suggestion" data-ar="تقديم اقتراح">Submit a Suggestion</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p data-en="&copy; 2025 ALSAQIR BUSINESS MEN SERVICES CENTER. All rights reserved." data-ar="&copy; 2025 مركز الصقر لخدمات رجال الأعمال. جميع الحقوق محفوظة.">&copy; 2025 ALSAQIR BUSINESS MEN SERVICES CENTER. All rights reserved.</p>
        </footer>
    </div>

    <script>
        let currentLanguage = 'en';

        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('selectedLanguage', lang);
            
            // Update language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update text content
            document.querySelectorAll('[data-en]').forEach(element => {
                element.textContent = element.getAttribute('data-' + lang);
            });
            
            // Update HTML direction
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.body.classList.toggle('rtl', lang === 'ar');
        }

        function navigateToForm(type) {
            localStorage.setItem('requestType', type);
            localStorage.setItem('selectedLanguage', currentLanguage);
            window.location.href = 'form.html';
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            const langButton = document.querySelector('.language-btn' + (savedLanguage === 'ar' ? ':nth-child(2)' : ':first-child'));
            if (langButton) {
                langButton.click();
            }
        });
    </script>
</body>
</html>
